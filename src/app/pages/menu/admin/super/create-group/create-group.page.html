<app-header></app-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col size="12">

                <p class="ion-text-center">
                    <img src="../../../../assets/img/logo.png" alt="" class="logo">
                </p>
                <ion-list>
                    <ion-item lines="none">
                        <input #file hidden class="color" accept="image/*" type="file" (change)="choose($event)">
                        <ion-button (click)="file.click()" expand="block" fill="clear">
                            Adicionar Foto
                        </ion-button>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-label position="floating">Titulo</ion-label>
                        <ion-input [(ngModel)]="group.name" type="text" placeholder="Adicione o Titulo da Campanha Aqui!"></ion-input>
                    </ion-item>
                </ion-list>
                <ion-button (click)="submit()" expand="block">
                    Salvar
                </ion-button>

                <ion-button (click)="back()" color="light" expand="block">
                    <ion-label color="primary">Cancelar</ion-label>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
