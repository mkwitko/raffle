<app-header></app-header>
<ion-content>
    <h3>Ações entre amigos ativas</h3>
    <ion-list *ngIf="campaingClass.getAdminCampaings()">
        <ng-container *ngFor="let item of campaingClass.getAdminCampaings()">
            <ion-card style="
                background-image: url({{item.picture}});" (click)="goTo(item.id)">
                <ion-card-header>
                    <ion-card-subtitle *ngIf="item.subtitle">
                        {{item.subtitle}}
                    </ion-card-subtitle>
                    <ion-card-title *ngIf="item.title">{{item.title}}</ion-card-title>
                </ion-card-header>
                <ion-card-content *ngIf="item.raffles">
                    <ion-grid fixed>
                        <ion-row>
                            <ion-col size="4">
                                Vendidos
                            </ion-col>
                            <ion-col size="4">
                                Reservados
                            </ion-col>
                            <ion-col size="4">
                                Disponiveis
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="4">
                                {{item.sold}}
                            </ion-col>
                            <ion-col size="4">
                                {{item.reserved}}
                            </ion-col>
                            <ion-col size="4">
                                {{item.free}}
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card-content>
            </ion-card>
        </ng-container>
    </ion-list>
</ion-content>
