<app-header [modal]="true" [menu]="false"></app-header>

<ion-content>
    <div class="profile">
        <ion-avatar>
            <img src="../../../../assets/img/logo2.png" alt="">
        </ion-avatar>
    </div>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-item>
                    <ion-label>Escolha os números a ser vendidos</ion-label>
                    <ion-select (ionChange)="handleChange($event)" value="peperoni" multiple="true">
                        <ng-container *ngFor="let item of monitor.getFreeUserRaffles()">
                            <ion-select-option value="{{item.number}}">{{item.number}}</ion-select-option>
                        </ng-container>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ng-container *ngIf="pick.length > 0">
            <ion-row>
                <ion-col size="12">
                    <h3>Confirma os números escolhidos:</h3>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col offset="3" size="9">
                    <ng-container *ngFor="let item of pick">
                        <ion-label>
                            {{item}}
                        </ion-label>
                    </ng-container>
                </ion-col>
            </ion-row>
        </ng-container>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button color="primary" (click)="presentAlertSell()" expand="block">
            Vender
        </ion-button>
    </ion-toolbar>
</ion-footer>
